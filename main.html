<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="calculator">
        <div id="display-screen">sfsdfsd</div>
        <div id="button-container">
            <div class="column-container">
                <div id="seven" class="button number">7</div>
                <div id="four" class="button number">4</div>
                <div id="one" class="button number">1</div>
                <div id="zero" class="button number">0</div>
            </div>   
            <div class="column-container">
                <div id="eight" class="button number">8</div>
                <div id="five" class="button number">5</div>
                <div id="two" class="button number">2</div>
                <div id="decimal" class="button number">.</div>
            </div>
            <div class="column-container">
                <div id="nine" class="button number">9</div>
                <div id="six" class="button number">6</div>
                <div id="three" class="button number">3</div>
                <div id="equal" class="button operation">=</div>
            </div>
            <div class="column-container">
                <div id="divide" class="button operation">/</div>
                <div id="multiply" class="button operation">x</div>
                <div id="addition" class="button operation">+</div>
                <div id="subtract" class="button operation">-</div>
            </div>
            <div class="column-container">
                <div id="clear" class="button">C</div>
                
            </div>
        </div>
    </div>
    
    
    <!-- <img src="./calculator.jpg" alt="picture of calculator"> -->
    <script src="./main.js"></script>
</body>
</html>
